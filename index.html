<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personal Portfolio Website</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <!-- Header Start -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">Alexa</a>

            <div class="nav-menu" id="nav-menu-id">
                <ul class="nav-list grid">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">
                            <i class="uil uil-home nav-icon"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#About" class="nav-link">
                            <i class="uil uil-user nav-icon"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Skills" class="nav-link">
                            <i class="uil uil-file-alt nav-icon"></i>Skills
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Services" class="nav-link">
                            <i class="uil uil-briefcase-alt nav-icon"></i>Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Portfolio" class="nav-link">
                            <i class="uil uil-scenery nav-icon"></i>Portfolio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Contact" class="nav-link">
                            <i class="uil uil-message nav-icon"></i>ContactME
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav-close" id="nav-close-id"></i>
            </div>

            <div class="nav-btns">
                <div class="nav-toggle" id="nav-toggle-id">
                    <i class="uil uil-apps"></i>
                </div>
            </div>

        </nav>
    </header>
    <!-- Header End -->

    <!-- MAIN Starts -->
    <main class="main">
        <!-- HOME SECTION STARTS -->
        <section class="home section" id="home">
            <div class="home-container container grid">
                <div class="home-content grid"> 
                    <div class="home-social-icon">
                        <a href="https://www.linkedin.com/feed/" class="social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                        <a href="https://github.com/Zinal-Patel" class="social-icon">
                            <i class="uil uil-github-alt"></i>
                        </a>
                        <a href="https://twitter.com" class="social-icon">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </div>

                    <div class="home-image">
                        <svg class="home-blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <mask id="mask0" mask-type="alpha">
                                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                                130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                                97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                                0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
                            </mask>
                            <g mask="url(#mask0)">
                                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                                165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                                129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                                -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
                                <image class="home-blob-image" x="12" y="18" href="img/perfil.png"/>
                                <!-- sets image inside the blob -->
                            </g>
                        </svg>
                    </div>

                    <div class="home-data">
                        <h1 class="home-title">Hi, I am Alexa.</h1>
                        <h3 class="home-subtitle">Full Stack Developer</h3>
                        <p class="home-description">High level experience and knowledge in web desinging and development, producing quality work.</p>
                        <a href="#Contact" class="button button-flex">
                            ContactME<i class="uil uil-message button-icon"></i>
                        </a>
                    </div>
                </div>

                <div class="home-scroll">
                    <a href="#about" class="home-scroll-button button-flex">
                        <i class="uil uil-mouse-alt home-scroll-mouse-icon"></i>
                        <span class="home-scroll-name">Scroll Down</span>
                        <i class="uil uil-arrow-down home-scroll-arrow-down-icon"></i>
                    </a> 
                </div>

            </div>
        </section>
        <!-- HOME SECTION ENDS -->

        

    </main>
    <!-- MAIN Ends -->

    <script src="Main.js" type="text/javascript"></script>
</body>
</html>
